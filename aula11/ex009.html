<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando país</title>
</head>
<body>
    <h1>Verificando se você é Brasileiro ou estrangeiro</h1>
    <label for="txtpais">Qual o seu País ?</label>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var p = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')

            if (p == 'Brasil') {
                res.innerHTML = '<p>Você é Brasileiro</p>'
            }else {
                res.innerHTML += `Você mora em ${p}, é Entrangeiro`
            }
        }
    </script>
</body>
</html>
