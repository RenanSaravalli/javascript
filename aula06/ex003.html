<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programas</title>
    <style>
        body {
            background-color: rgba(173, 216, 230, 0.603);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>

    <script>
       var n1 = Number(window.prompt('Digite um número: ')) // String
       var n2 = Number(window.prompt('Digite outro número: ')) //String
       var soma = n1 + n2 
       window.alert(`A soma entre ${n1} e ${n2} é ${soma}`) // Concatenação
       // (numer + numer) para adição
       // (string + string) para concatenação
    </script>
</body>

</html>
