<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <label for="txtano">Ano de nscimento: </label>
            <input type="number" name="txtano" id="txtano" max="4" required>
            <p>Sexo:
                <input type="radio" name="radsex" id="mas" required>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Femenino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados a cima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; RenanSaravalli</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
